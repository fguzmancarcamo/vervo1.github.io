<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceConnect - Conecta con Talentos</title>
    <style>
        /* ESTILOS CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2575fc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eeeeee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a68e8;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: #eeeeee;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .tab.active {
            background: #2575fc;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
           .tabs {
               flex-direction: column;
           }
           .tab {
               width: 100%;
           }
        }
    </style>
</head>
<body>

    <header>
        <h1>FreelanceConnect</h1>
        <p>Conecta con freelancers y clientes en un solo lugar</p>
    </header>

    <div class="container">
        
        <!-- TABS DE NAVEGACIÓN -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('freelancer')">Ofrecer Trabajo (Freelancer)</div>
            <div class="tab" onclick="showTab('client')">Necesito Trabajo (Cliente)</div>
        </div>

        <!-- SECCIÓN FREELANCER -->
        <div id="freelancer" class="tab-content section active">
            <h2>Regístrate como Freelancer</h2>
            <form id="freelancerForm">
                <div class="form-group">
                    <label for="fname">Nombre Completo *</label>
                    <input type="text" id="fname" name="fname" required placeholder="Ej: Ana García López">
                </div>

                <div class="form-group">
                    <label for="femail">Correo Electrónico *</label>
                    <input type="email" id="femail" name="femail" required placeholder="ejemplo@correo.com">
                </div>

                 <div class="form-group">
                    <label for="fpassword">Contraseña *</label>
                    <input type="password" id="fpassword" name="fpassword" required placeholder="Mínimo 8 caracteres">
                </div>

                <div class="form-group">
                    <label for="fskills">Habilidades *</label>
                    <input type="text" id="fskills" name="fskills" required placeholder="Ej: Diseño Web, Photoshop, Redacción">
                </div>

                <div class="form-group">
                    <label for="fexperience">Años de Experiencia</label>
                    <input type="number" id="fexperience" name="fexperience" placeholder="Ej: 5">
                </div>

                <div class="form-group">
                    <label for="fportfolio">Enlace a tu Portafolio</label>
                    <input type="url" id="fportfolio" name="fportfolio" placeholder="https://tupagina.com">
                </div>

                <div class="form-group">
                    <label for="flocation">Ubicación</label>
                    <input type="text" id="flocation" name="flocation" placeholder="Ciudad, País">
                </div>
                
                 <div class="form-group">
                    <label for="favailability">Disponibilidad</label>
                    <select id="favailability" name="favailability">
                        <option value="">Selecciona tu disponibilidad</option>
                        <option value="full-time">Tiempo Completo</option>
                        <option value="part-time">Medio Tiempo</option>
                        <option value="freelance">Freelance/Proyectos</option>
                    </select>
                </div>

                <button type="submit">Registrar como Freelancer</button>
            </form>
        </div>

        <!-- SECCIÓN CLIENTE -->
        <div id="client" class="tab-content section">
            <h2>Publica un Proyecto</h2>
            <form id="clientForm">
                <div class="form-group">
                    <label for="cname">Nombre Completo *</label>
                    <input type="text" id="cname" name="cname" required placeholder="Ej: Carlos Pérez">
                </div>

                <div class="form-group">
                    <label for="cemail">Correo Electrónico *</label>
                    <input type="email" id="cemail" name="cemail" required placeholder="ejemplo@correo.com">
                </div>

                 <div class="form-group">
                    <label for="cpassword">Contraseña *</label>
                    <input type="password" id="cpassword" name="cpassword" required placeholder="Mínimo 8 caracteres">
                </div>

                <div class="form-group">
                    <label for="projectTitle">Título del Proyecto *</label>
                    <input type="text" id="projectTitle" name="projectTitle" required placeholder="Ej: Diseño de Logo para Startup">
                </div>

                <div class="form-group">
                    <label for="projectDescription">Descripción del Proyecto *</label>
                    <textarea id="projectDescription" name="projectDescription" required placeholder="Describe detalladamente lo que necesitas..."></textarea>
                </div>

                <div class="form-group">
                    <label for="budget">Presupuesto ($)</label>
                    <input type="number" id="budget" name="budget" placeholder="Ej: 500">
                </div>

                <div class="form-group">
                    <label for="deadline">Fecha Límite</label>
                    <input type="date" id="deadline" name="deadline">
                </div>

                <div class="form-group">
                    <label for="clocation">Ubicación del Proyecto</label>
                    <input type="text" id="clocation" name="clocation" placeholder="Ciudad, País (Si es remoto escribe 'Remoto')">
                </div>

                <div class="form-group">
                    <label for="category">Categoría del Proyecto *</label>
                    <select id="category" name="category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="diseño">Diseño</option>
                        <option value="desarrollo-web">Desarrollo Web</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="redaccion">Redacción y Traducción</option>
                        <option value="video">Edición de Video</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <button type="submit">Publicar Proyecto</button>
            </form>
        </div>
        
    </div>

    <script>
        // JavaScript para cambiar entre las pestañas
        function showTab(tabName) {
            // Oculta todo el contenido de las tabs
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Desactiva todas las pestañas
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }

            // Muestra la tab seleccionada y activa la pestaña
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Manejo del envío del formulario de Freelancer
        document.getElementById('freelancerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previene el envío tradicional del formulario
            
            // Obtener los valores de los campos
            const fname = document.getElementById('fname').value;
            const femail = document.getElementById('femail').value;
            const fskills = document.getElementById('fskills').value;
           
            // Aquí iría la lógica para enviar los datos a un servidor (por ejemplo con Fetch API)
            // Por ahora mostraremos un alerta con la información.
            alert(`¡Gracias ${fname}! Tu registro como freelancer ha sido recibido!\n\nEmail: ${femail}\nHabilidades: ${fskills}\n\nPronto recibiras un correo de confirmación.`);
            
            // Resetear el formulario
            document.getElementById('freelancerForm').reset();
        });

        // Manejo del envío del formulario de Cliente
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previene el envío tradicional del formulario
            
             // Obtener los valores de los campos
            const cname = document.getElementById('cname').value;
            const projectTitle = document.getElementById('projectTitle').value;
            const budget = document.getElementById('budget').value;
           
            // Aquí iría la lógica para enviar los datos a un servidor (por ejemplo con Fetch API)
            // Por ahora mostraremos un alerta con la información.
            alert(`¡Gracias ${cname}! Tu proyecto "${projectTitle}" ha sido publicado!\nPresupuesto: $${budget}\n\nLos freelancers podrán contactarte pronto.`);
            
            // Resetear el formulario
            document.getElementById('clientForm').reset();
        });
    </script>

</body>
</html>
